<ion-content [fullscreen]="true" color="light">
  <ion-card class="ion-no-margin" color="primary" style="height:50%;">
    <br/>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
         <!-- <h4>Welcome to Palengke24x7</h4> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="assets/images/logo.png" style="width:100px; height:100px;"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
         <h4>Welcome to <br/>Palengke24x7</h4>
         <p>All Day, All Night Market</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card style="margin-top:-90px;">
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Sign In</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br/>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="login()">Login</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="warning" (click)="signUp()">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
